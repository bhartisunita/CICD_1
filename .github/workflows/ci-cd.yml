name: CI / CD - Tests, Build, Push, Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE: sunitanandi30/cicd1

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Build Docker image
        id: set_tag
        run: |
          TAG=${{ github.sha }}
          docker build -t $IMAGE:$TAG .
          echo "::set-output name=image_tag::$TAG"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to DockerHub
        run: |
          TAG=${{ steps.set_tag.outputs.image_tag }}
          docker push $IMAGE:$TAG

  deploy:
    name: Deploy to server (SSH)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && secrets.SSH_PRIVATE_KEY != ''
    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull & run on server
        run: |
          TAG=${{ needs.build-and-test.outputs.image_tag }}
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            mkdir -p ${{ secrets.APP_DIR }} && \
            cd ${{ secrets.APP_DIR }} && \
            docker pull $IMAGE:$TAG && \
            docker stop app || true && \
            docker rm app || true && \
            docker run -d --name app -p 80:8000 $IMAGE:$TAG"
